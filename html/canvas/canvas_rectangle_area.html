<!DOCTYPE html>
<html>
    <body>
        <canvas id="rectangleCanvas" width="200" height="100" style="border: 1px solid black;">Your broswer does not support canvas</canvas>

        <script>
            var c = document.getElementById("rectangleCanvas");
            var ctx = c.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(200, 100);
            ctx.stroke();
        </script>
    </body>
</html>
