<!DOCTYPE html>
<html>
    <body>
        <canvas id="circleCanvas" width="200" height="100" style="border: 1px solid black;">You browser does not support canvas</canvas>

        <script>
            var c = document.getElementById("circleCanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(95,50,40,0,2*Math.PI);
            ctx.stroke();
        </script>
    </body>
</html>
