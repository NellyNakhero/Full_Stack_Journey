<!DOCTYPE html>
<html>
    <body>
        <canvas id="textCanvas" width="300" height="100" style="border: 1px solid black;">You browser does not support canvas</canvas>

        <script>
            var c = document.getElementById("textCanvas");
            var ctx = c.getContext("2d");
            ctx.font = "30px Arial";
            ctx.strokeText("Sunday Morning", 25, 55);
        </script>
    </body>
</html>
